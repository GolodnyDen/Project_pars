<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Общие настройки */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Темный фон */
            color: #ecf0f1; /* Светлый текст */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff; /* Белый цвет для заголовка */
            font-family: 'Pacifico', cursive; /* Красивый шрифт для Job Finder */
        }

        /* Стили для формы поиска */
        .job-search {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .job-search label {
            font-weight: bold;
            margin-right: 10px;
            color: #ecf0f1; /* Светлый текст */
        }

        .job-search input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон */
            color: #ecf0f1; /* Светлый текст */
            transition: background-color 0.3s ease;
        }

        .job-search input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.4); /* Ярче при фокусе */
        }

        .job-search button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #3498db, #2980b9); /* Градиент для кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-search button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Стили для списка вакансий */
        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-item {
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .job-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .job-item h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ecf0f1; /* Светлый текст */
        }

        .job-item p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.8); /* Полупрозрачный текст */
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .job-search input[type="text"] {
                width: 100%;
            }

            .job-search {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Finder</h1>
        <div class="job-search">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" placeholder="Enter job title">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter city">

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter company">

            <button id="search_button">Search</button>
        </div>
        <div class="job-list" id="job_list">
            <!-- Job items will be inserted here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='findJob.js') }}"></script>
</body>
</html>
